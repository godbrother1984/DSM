<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; }
        .btn { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; margin: 5px; cursor: pointer; }
        .result { background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 4px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª API Test - Simple Version</h1>
        
        <button class="btn" onclick="testAPI('')">Test API Root</button>
        <button class="btn" onclick="testAPI('content')">Test Content</button>
        <button class="btn" onclick="testAPI('player/playlist')">Test Playlist</button>
        <button class="btn" onclick="testAPI('player/register')">Test Register</button>
        
        <div id="result" class="result">Click buttons to test API...</div>
    </div>

    <script>
        async function testAPI(endpoint) {
            const result = document.getElementById("result");
            result.textContent = "Testing...";
            
            try {
                const response = await fetch("/api/" + endpoint);
                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                result.textContent = "Error: " + error.message;
            }
        }
    </script>
</body>
</html>
