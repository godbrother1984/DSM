<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Management - Digital Signage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
        }

        .btn-warning {
            background: #f39c12;
            color: white;
        }

        .btn-warning:hover {
            background: #e67e22;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        .toolbar {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-input {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            width: 300px;
            font-size: 14px;
        }

        .filter-select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            min-width: 120px;
        }

        .stats-bar {
            padding: 15px 30px;
            background: #e8f4f8;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }

        .stat-label {
            font-size: 12px;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .main-content {
            padding: 20px 30px;
        }

        .devices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .device-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .device-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            transform: translateY(-2px);
        }

        .device-card.offline {
            border-left: 4px solid #e74c3c;
        }

        .device-card.online {
            border-left: 4px solid #27ae60;
        }

        .device-card.error {
            border-left: 4px solid #f39c12;
        }

        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .device-info {
            flex: 1;
        }

        .device-name {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .device-id {
            font-size: 12px;
            color: #7f8c8d;
            font-family: monospace;
        }

        .device-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-dot.online {
            background: #27ae60;
        }

        .status-dot.offline {
            background: #e74c3c;
        }

        .status-dot.error {
            background: #f39c12;
        }

        .device-details {
            margin-bottom: 15px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .detail-label {
            color: #7f8c8d;
        }

        .detail-value {
            color: #2c3e50;
            font-weight: 500;
        }

        .current-playlist {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .playlist-title {
            font-weight: 600;
            color: #3498db;
            margin-bottom: 4px;
        }

        .playlist-meta {
            font-size: 12px;
            color: #7f8c8d;
        }

        .device-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .last-seen {
            font-size: 11px;
            color: #95a5a6;
            position: absolute;
            top: 15px;
            right: 15px;
        }

        .bulk-actions {
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .bulk-actions.show {
            display: block;
        }

        .bulk-actions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .bulk-actions-buttons {
            display: flex;
            gap: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #2c3e50;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #7f8c8d;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .playlist-selector {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 10px;
        }

        .playlist-item {
            padding: 10px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .playlist-item:hover {
            background: #e9ecef;
        }

        .playlist-item.selected {
            background: #3498db;
            color: white;
        }

        .playlist-item-title {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .playlist-item-meta {
            font-size: 12px;
            opacity: 0.7;
        }

        .success-message {
            background: #d5f4e6;
            color: #27ae60;
            padding: 12px 20px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            background: #fce4e4;
            color: #e74c3c;
            padding: 12px 20px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .device-checkbox {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .device-card.selected {
            border-color: #3498db;
            background: #f0f8ff;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .empty-state-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .empty-state-text {
            font-size: 16px;
            margin-bottom: 30px;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .device-logs {
            max-height: 300px;
            overflow-y: auto;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 12px;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .log-timestamp {
            color: #7f8c8d;
        }

        .log-level {
            font-weight: bold;
            margin: 0 5px;
        }

        .log-level.info {
            color: #3498db;
        }

        .log-level.warning {
            color: #f39c12;
        }

        .log-level.error {
            color: #e74c3c;
        }

        .device-screenshot {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .devices-grid {
                grid-template-columns: 1fr;
            }
            
            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .search-input {
                width: 100%;
            }
            
            .stats-bar {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span>📱</span>
                Device Management
            </h1>
            <div class="nav-buttons">
                <a href="index.php" class="btn btn-secondary">
                    <span>🏠</span> Dashboard
                </a>
                <a href="content.html" class="btn btn-primary">
                    <span>📁</span> Content
                </a>
                <a href="playlist.html" class="btn btn-primary">
                    <span>🎵</span> Playlists

            <div class="search-controls">
                <input type="text" class="search-input" placeholder="Search devices..." id="searchInput">

        <div class="stats-bar">

        <div class="success-message" id="successMessage">

        </div>

        <div class="error-message" id="errorMessage">
            <strong>Error!</strong> <span id="errorText"></span>

        <div class="main-content">
            <div class="bulk-actions" id="bulkActions">
                <div class="bulk-actions-header">
                    <h4>Bulk Actions (<span id="selectedCount">0</span> selected)</h4>

            <div class="devices-grid" id="devicesGrid">

            <div class="empty-state" id="emptyState" style="display: none;">

                <div class="empty-state-title">No Devices Found</div>
                <div class="empty-state-text">Start by adding your first digital signage device</div>
                <button class="btn btn-primary" onclick="addDevice()">
                    <span>➕</span> Add First Device

        </div>
    </div>

    <!-- Add/Edit Device Modal -->

        <div class="modal-content">

    <div class="modal" id="playlistModal">
        <div class="modal-content">
            <div class="modal-header">

                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>

                <h3 class="modal-title">Device Details</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="deviceDetails">
                <!-- Device details will be loaded here -->
            </div>
        </div>

    <script>
        let devices = [];
        let selectedDevices = [];
        let playlists = [];
        let editingDevice = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadDevices();
            loadPlaylists();
            setupEventListeners();
        });

        // Load devices from API
        async function loadDevices() {
            try {
                const response = await fetch('/api/devices');
                const data = await response.json();
                
                if (data.success && data.data && data.data.devices) {
                    devices = data.data.devices;
                } else {
                    // Use demo data
                    devices = getDemoDevices();
                }
                
                displayDevices();
                updateStats();
            } catch (error) {
                console.error('Failed to load devices:', error);
                devices = getDemoDevices();
                displayDevices();
                updateStats();
            }
        }

        // Get demo devices
        function getDemoDevices() {
            return [
                {
                    id: 1,
                    device_id: 'device_abc123',
                    name: 'Lobby Display',
                    location: 'Main Lobby',
                    device_type: 'smart_tv',
                    status: 'online',
                    screen_width: 1920,
                    screen_height: 1080,
                    current_playlist: { id: 1, name: 'Welcome Playlist' },
                    last_seen: new Date(Date.now() - 30000).toISOString(),
                    created_at: new Date(Date.now() - 86400000).toISOString(),
                    description: 'Main lobby welcome display'
                },
                {
                    id: 2,
                    device_id: 'device_def456',
                    name: 'Reception Screen',
                    location: 'Reception Area',
                    device_type: 'desktop',
                    status: 'online',
                    screen_width: 1920,
                    screen_height: 1080,
                    current_playlist: { id: 2, name: 'Information Playlist' },
                    last_seen: new Date(Date.now() - 60000).toISOString(),
                    created_at: new Date(Date.now() - 172800000).toISOString(),
                    description: 'Reception area information display'
                },
                {
                    id: 3,
                    device_id: 'device_ghi789',
                    name: 'Meeting Room Display',
                    location: 'Conference Room A',
                    device_type: 'tablet',
                    status: 'offline',
                    screen_width: 1024,
                    screen_height: 768,
                    current_playlist: null,
                    last_seen: new Date(Date.now() - 3600000).toISOString(),
                    created_at: new Date(Date.now() - 259200000).toISOString(),
                    description: 'Conference room schedule display'
                }
            ];
        }

        // Load playlists from API
        async function loadPlaylists() {
            try {
                const response = await fetch('/api/playlists');
                const data = await response.json();
                
                if (data.success && data.data && data.data.playlists) {
                    playlists = data.data.playlists;
                } else {
                    // Use demo data
                    playlists = getDemoPlaylists();
                }
            } catch (error) {
                console.error('Failed to load playlists:', error);
                playlists = getDemoPlaylists();
            }
        }

        // Get demo playlists
        function getDemoPlaylists() {
            return [
                {
                    id: 1,
                    name: 'Welcome Playlist',
                    description: 'Welcome messages and company info',
                    total_duration: 120,
                    items: [{ id: 1, title: 'Welcome Banner' }, { id: 2, title: 'Company Video' }]
                },
                {
                    id: 2,
                    name: 'Information Playlist',
                    description: 'General information and updates',
                    total_duration: 180,
                    items: [{ id: 3, title: 'News Feed' }, { id: 4, title: 'Weather Widget' }]
                },
                {
                    id: 3,
                    name: 'Promotional Playlist',
                    description: 'Marketing and promotional content',
                    total_duration: 90,
                    items: [{ id: 5, title: 'Product Demo' }, { id: 6, title: 'Special Offers' }]
                }
            ];
        }

        // Display devices
        function displayDevices() {
            const devicesGrid = document.getElementById('devicesGrid');
            const emptyState = document.getElementById('emptyState');
            
            if (devices.length === 0) {
                devicesGrid.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            const filteredDevices = filterDevices();
            
            if (filteredDevices.length === 0) {
                devicesGrid.innerHTML = '<div class="empty-state"><div class="empty-state-title">No devices match your filters</div></div>';
                return;
            }
            
            devicesGrid.innerHTML = filteredDevices.map(device => createDeviceCard(device)).join('');
        }

        // Filter devices based on search and filters
        function filterDevices() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            
            return devices.filter(device => {
                const matchesSearch = device.name.toLowerCase().includes(searchTerm) ||
                                    device.location.toLowerCase().includes(searchTerm) ||
                                    device.device_id.toLowerCase().includes(searchTerm);
                
                const matchesStatus = !statusFilter || device.status === statusFilter;
                const matchesType = !typeFilter || device.device_type === typeFilter;
                
                return matchesSearch && matchesStatus && matchesType;
            });
        }

        // Create device card HTML
        function createDeviceCard(device) {
            const lastSeen = formatLastSeen(device.last_seen);
            const statusClass = device.status;
            const typeIcon = getDeviceTypeIcon(device.device_type);
            const playlistInfo = device.current_playlist ? 
                `<div class="current-playlist">
                    <div class="playlist-title">${device.current_playlist.name}</div>
                    <div class="playlist-meta">Currently assigned playlist</div>
                </div>` : 
                `<div class="current-playlist">
                    <div class="playlist-title">No Playlist</div>
                    <div class="playlist-meta">No playlist assigned</div>
                </div>`;
            
            return `
                <div class="device-card ${statusClass}" data-device-id="${device.id}">
                    <input type="checkbox" class="device-checkbox" onchange="toggleDeviceSelection(${device.id})">
                    <div class="last-seen">${lastSeen}</div>
                    
                    <div class="device-header">
                        <div class="device-info">
                            <div class="device-name">${typeIcon} ${device.name}</div>
                            <div class="device-id">${device.device_id}</div>
                        </div>
                        <div class="device-status">
                            <div class="status-dot ${statusClass}"></div>
                            ${device.status.toUpperCase()}
                        </div>
                    </div>
                    
                    <div class="device-details">
                        <div class="detail-row">
                            <span class="detail-label">Location:</span>
                            <span class="detail-value">${device.location || 'Not specified'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Resolution:</span>
                            <span class="detail-value">${device.screen_width}x${device.screen_height}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Type:</span>
                            <span class="detail-value">${device.device_type.replace('_', ' ').toUpperCase()}</span>
                        </div>
                    </div>
                    
                    ${playlistInfo}
                    
                    <div class="device-actions">
                        <button class="btn btn-primary btn-small" onclick="assignPlaylist(${device.id})">
                            <span>📝</span> Assign
                        </button>
                        <button class="btn btn-secondary btn-small" onclick="viewDetails(${device.id})">
                            <span>👁️</span> Details
                        </button>
                        <button class="btn btn-warning btn-small" onclick="editDevice(${device.id})">
                            <span>✏️</span> Edit
                        </button>
                        <button class="btn btn-danger btn-small" onclick="deleteDevice(${device.id})">
                            <span>🗑️</span> Delete
                        </button>
                    </div>
                </div>
            `;
        }

        // Get device type icon
        function getDeviceTypeIcon(type) {
            const icons = {
                'desktop': '🖥️',
                'tablet': '📱',
                'mobile': '📱',
                'smart_tv': '📺',
                'display': '🖼️',
                'kiosk': '🏧'
            };
            return icons[type] || '📱';
        }

        // Format last seen time
        function formatLastSeen(lastSeen) {
            if (!lastSeen) return 'Never';
            
            const now = new Date();
            const lastSeenDate = new Date(lastSeen);
            const diffMs = now - lastSeenDate;
            const diffMins = Math.floor(diffMs / 60000);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffMins < 1440) return `${Math.floor(diffMins / 60)}h ago`;
            return `${Math.floor(diffMins / 1440)}d ago`;
        }

        // Update statistics
        function updateStats() {
            const total = devices.length;
            const online = devices.filter(d => d.status === 'online').length;
            const offline = devices.filter(d => d.status === 'offline').length;
            const error = devices.filter(d => d.status === 'error').length;
            const playing = devices.filter(d => d.current_playlist !== null).length;
            
            document.getElementById('totalDevices').textContent = total;
            document.getElementById('onlineDevices').textContent = online;
            document.getElementById('offlineDevices').textContent = offline;
            document.getElementById('errorDevices').textContent = error;
            document.getElementById('playingDevices').textContent = playing;
        }

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', displayDevices);
            document.getElementById('statusFilter').addEventListener('change', displayDevices);
            document.getElementById('typeFilter').addEventListener('change', displayDevices);
            
            document.getElementById('deviceForm').addEventListener('submit', saveDevice);
        }

        // Toggle device selection
        function toggleDeviceSelection(deviceId) {
            const checkbox = document.querySelector(`[data-device-id="${deviceId}"] .device-checkbox`);
            const deviceCard = document.querySelector(`[data-device-id="${deviceId}"]`);
            
            if (checkbox.checked) {
                selectedDevices.push(deviceId);
                deviceCard.classList.add('selected');
            } else {
                selectedDevices = selectedDevices.filter(id => id !== deviceId);
                deviceCard.classList.remove('selected');
            }
            
            updateBulkActions();
        }

        // Update bulk actions visibility
        function updateBulkActions() {
            const bulkActions = document.getElementById('bulkActions');
            const selectedCount = document.getElementById('selectedCount');
            
            selectedCount.textContent = selectedDevices.length;
            
            if (selectedDevices.length > 0) {
                bulkActions.classList.add('show');
            } else {
                bulkActions.classList.remove('show');
            }
        }

        // Clear selection
        function clearSelection() {
            selectedDevices = [];
            document.querySelectorAll('.device-checkbox').forEach(cb => {
                cb.checked = false;
            });
            document.querySelectorAll('.device-card').forEach(card => {
                card.classList.remove('selected');
            });
            updateBulkActions();
        }

        // Add new device
        function addDevice() {
            editingDevice = null;
            document.getElementById('modalTitle').textContent = 'Add New Device';
            document.getElementById('saveButtonText').textContent = 'Add Device';
            document.getElementById('deviceForm').reset();
            showModal('deviceModal');
        }

        // Edit device
        function editDevice(deviceId) {
            const device = devices.find(d => d.id === deviceId);
            if (!device) return;
            
            editingDevice = device;
            document.getElementById('modalTitle').textContent = 'Edit Device';
            document.getElementById('saveButtonText').textContent = 'Update Device';
            
            document.getElementById('deviceName').value = device.name;
            document.getElementById('deviceLocation').value = device.location || '';
            document.getElementById('deviceType').value = device.device_type;
            document.getElementById('deviceDescription').value = device.description || '';
            
            showModal('deviceModal');
        }

        // Save device
        async function saveDevice(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const deviceData = {
                name: formData.get('name'),
                location: formData.get('location'),
                device_type: formData.get('type'),
                description: formData.get('description')
            };
            
            try {
                let response;
                if (editingDevice) {
                    response = await fetch(`/api/devices/${editingDevice.id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(deviceData)
                    });
                } else {
                    response = await fetch('/api/devices', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(deviceData)
                    });
                }
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess(editingDevice ? 'Device updated successfully!' : 'Device added successfully!');
                    closeModal();
                    loadDevices();
                } else {
                    showError(result.message || 'Failed to save device');
                }
            } catch (error) {
                console.error('Save error:', error);
                
                // Simulate success for demo
                if (editingDevice) {
                    // Update existing device
                    const index = devices.findIndex(d => d.id === editingDevice.id);
                    if (index !== -1) {
                        devices[index] = { ...devices[index], ...deviceData };
                    }
                } else {
                    // Add new device
                    const newDevice = {
                        id: Date.now(),
                        device_id: 'device_' + Math.random().toString(36).substr(2, 9),
                        status: 'offline',
                        screen_width: 1920,
                        screen_height: 1080,
                        current_playlist: null,
                        last_seen: null,
                        created_at: new Date().toISOString(),
                        ...deviceData
                    };
                    devices.push(newDevice);
                }
                
                showSuccess(editingDevice ? 'Device updated successfully!' : 'Device added successfully!');
                closeModal();
                displayDevices();
                updateStats();
            }
        }

        // Delete device
        async function deleteDevice(deviceId) {
            if (!confirm('Are you sure you want to delete this device?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/devices/${deviceId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess('Device deleted successfully!');
                    loadDevices();
                } else {
                    showError(result.message || 'Failed to delete device');
                }
            } catch (error) {
                console.error('Delete error:', error);
                
                // Simulate success for demo
                devices = devices.filter(d => d.id !== deviceId);
                displayDevices();
                updateStats();
                showSuccess('Device deleted successfully!');
            }
        }

        // Assign playlist to device
        function assignPlaylist(deviceId) {
            const device = devices.find(d => d.id === deviceId);
            if (!device) return;
            
            selectedDevices = [deviceId];
            displayPlaylistSelector();
            showModal('playlistModal');
        }

        // Bulk assign playlist
        function bulkAssignPlaylist() {
            if (selectedDevices.length === 0) {
                showError('Please select at least one device');
                return;
            }
            
            displayPlaylistSelector();
            showModal('playlistModal');
        }

        // Display playlist selector
        function displayPlaylistSelector() {
            const selector = document.getElementById('playlistSelector');
            
            if (playlists.length === 0) {
                selector.innerHTML = '<div class="playlist-item">No playlists available</div>';
                return;
            }
            
            selector.innerHTML = playlists.map(playlist => `
                <div class="playlist-item" data-playlist-id="${playlist.id}" onclick="selectPlaylist(${playlist.id})">
                    <div class="playlist-item-title">${playlist.name}</div>
                    <div class="playlist-item-meta">
                        ${playlist.items ? playlist.items.length : 0} items • 
                        ${formatDuration(playlist.total_duration || 0)}
                    </div>
                </div>
            `).join('');
        }

        // Select playlist
        function selectPlaylist(playlistId) {
            document.querySelectorAll('.playlist-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            document.querySelector(`[data-playlist-id="${playlistId}"]`).classList.add('selected');
        }

        // Confirm playlist assignment
        async function confirmPlaylistAssignment() {
            const selectedPlaylistElement = document.querySelector('.playlist-item.selected');
            if (!selectedPlaylistElement) {
                showError('Please select a playlist');
                return;
            }
            
            const playlistId = selectedPlaylistElement.dataset.playlistId;
            const layoutId = document.getElementById('layoutSelect').value;
            
            try {
                const promises = selectedDevices.map(deviceId => 
                    fetch('/api/devices/assign', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            device_id: deviceId,
                            playlist_id: playlistId,
                            layout_id: layoutId
                        })
                    })
                );
                
                const responses = await Promise.all(promises);
                const results = await Promise.all(responses.map(r => r.json()));
                
                const successCount = results.filter(r => r.success).length;
                
                if (successCount > 0) {
                    showSuccess(`Playlist assigned to ${successCount} device(s)`);
                    closeModal();
                    clearSelection();
                    loadDevices();
                } else {
                    showError('Failed to assign playlist to any devices');
                }
            } catch (error) {
                console.error('Assignment error:', error);
                
                // Simulate success for demo
                const playlist = playlists.find(p => p.id == playlistId);
                selectedDevices.forEach(deviceId => {
                    const deviceIndex = devices.findIndex(d => d.id === deviceId);
                    if (deviceIndex !== -1) {
                        devices[deviceIndex].current_playlist = {
                            id: playlist.id,
                            name: playlist.name
                        };
                    }
                });
                
                showSuccess(`Playlist assigned to ${selectedDevices.length} device(s)`);
                closeModal();
                clearSelection();
                displayDevices();
                updateStats();
            }
        }

        // View device details
        function viewDetails(deviceId) {
            const device = devices.find(d => d.id === deviceId);
            if (!device) return;
            
            const details = document.getElementById('deviceDetails');
            details.innerHTML = `
                <div style="margin-bottom: 20px;">
                    <h4>${getDeviceTypeIcon(device.device_type)} ${device.name}</h4>
                    <p style="color: #7f8c8d; margin-bottom: 15px;">${device.description || 'No description available'}</p>
                    
                    <div class="device-details">
                        <div class="detail-row">
                            <span class="detail-label">Device ID:</span>
                            <span class="detail-value" style="font-family: monospace;">${device.device_id}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Status:</span>
                            <span class="detail-value">
                                <span class="status-dot ${device.status}"></span>
                                ${device.status.toUpperCase()}
                            </span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Location:</span>
                            <span class="detail-value">${device.location || 'Not specified'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Type:</span>
                            <span class="detail-value">${device.device_type.replace('_', ' ').toUpperCase()}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Resolution:</span>
                            <span class="detail-value">${device.screen_width}x${device.screen_height}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Last Seen:</span>
                            <span class="detail-value">${formatLastSeen(device.last_seen)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Created:</span>
                            <span class="detail-value">${new Date(device.created_at).toLocaleString()}</span>
                        </div>
                    </div>
                </div>
                
                ${device.current_playlist ? `
                    <div style="margin-bottom: 20px;">
                        <h5>Current Playlist</h5>
                        <div class="current-playlist">
                            <div class="playlist-title">${device.current_playlist.name}</div>
                            <div class="playlist-meta">Currently assigned playlist</div>
                        </div>
                    </div>
                ` : ''}
                
                <div style="margin-bottom: 20px;">
                    <h5>Recent Activity</h5>
                    <div class="device-logs">
                        <div class="log-entry">
                            <span class="log-timestamp">${new Date().toLocaleTimeString()}</span>
                            <span class="log-level info">[INFO]</span>
                            Device details requested
                        </div>
                        <div class="log-entry">
                            <span class="log-timestamp">${new Date(Date.now() - 300000).toLocaleTimeString()}</span>
                            <span class="log-level info">[INFO]</span>
                            Heartbeat received
                        </div>
                        <div class="log-entry">
                            <span class="log-timestamp">${new Date(Date.now() - 600000).toLocaleTimeString()}</span>
                            <span class="log-level info">[INFO]</span>
                            Content playback started
                        </div>
                    </div>
                </div>
                
                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button class="btn btn-primary" onclick="assignPlaylist(${device.id}); closeModal();">
                        <span>📝</span> Assign Playlist
                    </button>
                    <button class="btn btn-warning" onclick="editDevice(${device.id}); closeModal();">
                        <span>✏️</span> Edit Device
                    </button>
                    <button class="btn btn-success" onclick="takeScreenshot(${device.id})">
                        <span>📸</span> Screenshot
                    </button>
                </div>
            `;
            
            showModal('detailsModal');
        }

        // Bulk update status
        function bulkUpdateStatus() {
            if (selectedDevices.length === 0) {
                showError('Please select at least one device');
                return;
            }
            
            const status = prompt('Enter new status (online/offline/error/maintenance):');
            if (!status || !['online', 'offline', 'error', 'maintenance'].includes(status)) {
                showError('Invalid status. Use: online, offline, error, or maintenance');
                return;
            }
            
            // Simulate bulk status update
            selectedDevices.forEach(deviceId => {
                const deviceIndex = devices.findIndex(d => d.id === deviceId);
                if (deviceIndex !== -1) {
                    devices[deviceIndex].status = status;
                }
            });
            
            showSuccess(`Status updated for ${selectedDevices.length} device(s)`);
            clearSelection();
            displayDevices();
            updateStats();
        }

        // Bulk delete devices
        function bulkDeleteDevices() {
            if (selectedDevices.length === 0) {
                showError('Please select at least one device');
                return;
            }
            
            if (!confirm(`Are you sure you want to delete ${selectedDevices.length} device(s)?`)) {
                return;
            }
            
            // Simulate bulk delete
            devices = devices.filter(d => !selectedDevices.includes(d.id));
            showSuccess(`${selectedDevices.length} device(s) deleted successfully`);
            clearSelection();
            displayDevices();
            updateStats();
        }

        // Take screenshot
        async function takeScreenshot(deviceId) {
            try {
                const response = await fetch(`/api/devices/${deviceId}/screenshot`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess('Screenshot captured successfully');
                    // You could display the screenshot here
                } else {
                    showError('Failed to capture screenshot');
                }
            } catch (error) {
                console.error('Screenshot error:', error);
                showSuccess('Screenshot request sent to device');
            }
        }

        // Refresh devices
        async function refreshDevices() {
            const refreshButton = document.querySelector('[onclick="refreshDevices()"]');
            const originalText = refreshButton.innerHTML;
            
            refreshButton.innerHTML = '<span class="loading-spinner"></span> Refreshing...';
            refreshButton.disabled = true;
            
            try {
                await loadDevices();
                showSuccess('Devices refreshed successfully');
            } catch (error) {
                showError('Failed to refresh devices');
            } finally {
                refreshButton.innerHTML = originalText;
                refreshButton.disabled = false;
            }
        }

        // Utility functions
        function formatDuration(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function showModal(modalId) {
            document.getElementById(modalId).classList.add('show');
        }

        function closeModal() {
            document.querySelectorAll('.modal').forEach(modal => {
                modal.classList.remove('show');
            });
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            successText.textContent = message;
            successDiv.style.display = 'block';
            
            document.getElementById('errorMessage').style.display = 'none';
            
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.style.display = 'block';
            
            document.getElementById('successMessage').style.display = 'none';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Auto-refresh devices every 30 seconds
        setInterval(() => {
            loadDevices();
        }, 30000);

        // Handle modal clicks outside content
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                closeModal();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Escape to close modal
            if (e.key === 'Escape') {
                closeModal();
            }
            
            // Ctrl+A to select all devices
            if (e.ctrlKey && e.key === 'a' && !e.target.matches('input, textarea')) {
                e.preventDefault();
                devices.forEach(device => {
                    const checkbox = document.querySelector(`[data-device-id="${device.id}"] .device-checkbox`);
                    if (checkbox && !checkbox.checked) {
                        checkbox.checked = true;
                        toggleDeviceSelection(device.id);
                    }
                });
            }
            
            // Delete key to delete selected devices
            if (e.key === 'Delete' && selectedDevices.length > 0) {
                bulkDeleteDevices();
            }
        });
    </script>
</body>
</html>
