<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Management - DSM</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 12px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header { 
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white; 
            padding: 30px; 
            text-align: center;
        }
        
        .main-content { padding: 30px; }
        
        .path-info {
            background: #e7f3ff;
            border: 1px solid #b8daff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 12px;
        }
        
        .upload-area { 
            border: 3px dashed #667eea; 
            border-radius: 8px; 
            padding: 40px; 
            text-align: center; 
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover { 
            border-color: #5a67d8; 
            background: #f8f9ff; 
        }
        
        .content-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 20px; 
            margin-top: 30px;
        }
        
        .content-card { 
            background: white; 
            border-radius: 8px; 
            overflow: hidden; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            transition: transform 0.3s ease;
        }
        
        .content-card:hover { transform: translateY(-5px); }
        
        .content-preview { 
            height: 200px; 
            background: #f8f9fa; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            position: relative;
        }
        
        .content-preview img { width: 100%; height: 100%; object-fit: cover; }
        
        .content-info { padding: 20px; }
        
        .btn { 
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white; 
            border: none; 
            padding: 12px 24px; 
            border-radius: 6px; 
            cursor: pointer; 
            margin: 5px;
            transition: transform 0.3s ease;
        }
        
        .btn:hover { transform: translateY(-2px); }
        
        .btn-success { background: linear-gradient(135deg, #28a745, #20c997); }
        .btn-danger { background: linear-gradient(135deg, #dc3545, #c82333); }
        
        .status { 
            padding: 15px; 
            margin: 15px 0; 
            border-radius: 6px; 
            border-left: 4px solid;
        }
        
        .status.success { 
            background: #d4edda; 
            color: #155724; 
            border-color: #28a745;
        }
        
        .status.error { 
            background: #f8d7da; 
            color: #721c24; 
            border-color: #dc3545;
        }
        
        .loading { 
            display: none; 
            text-align: center; 
            padding: 40px; 
        }
        
        .toolbar { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 20px; 
            flex-wrap: wrap; 
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÅ Content Management</h1>
            <p>Digital Signage Management System</p>
        </div>
        
        <div class="main-content">
            <div class="path-info">
                <strong>üìã System Info:</strong><br>
                <strong>Current URL:</strong> <span id="current-url"></span><br>
                <strong>API Base:</strong> <span id="api-base"></span><br>
                <strong>Upload URL:</strong> <span id="upload-url"></span>
            </div>
            
            <div class="toolbar">
                <div>
                    <button class="btn" onclick="testAPI()">üß™ Test API</button>
                    <button class="btn" onclick="loadContent()">üîÑ Refresh</button>
                </div>
                <div>
                    <button class="btn btn-success" onclick="showUploadArea()">üì§ Upload Files</button>
                </div>
            </div>
            
            <div class="upload-area" id="upload-area" style="display: none;">
                <h3>üì§ Upload Your Content</h3>
                <p>Drag and drop files here or click to browse</p>
                <p><small>Supports: Images, Videos, Audio files</small></p>
                <input type="file" id="file-input" multiple accept="image/*,video/*,audio/*" style="display: none;">
            </div>
            
            <div id="status-container"></div>
            <div id="loading" class="loading">Loading...</div>
            <div id="content-grid" class="content-grid"></div>
        </div>
    </div>

    <script>
        // Fixed paths for DSM project
        const API_BASE = "/DSM/api";
        const UPLOAD_URL = "/DSM/api/upload.php";
        
        let currentContent = [];
        
        // Initialize
        document.addEventListener("DOMContentLoaded", function() {
            updateSystemInfo();
            setupEventListeners();
            loadContent();
        });
        
        function updateSystemInfo() {
            document.getElementById("current-url").textContent = window.location.href;
            document.getElementById("api-base").textContent = API_BASE;
            document.getElementById("upload-url").textContent = UPLOAD_URL;
        }
        
        function setupEventListeners() {
            const uploadArea = document.getElementById("upload-area");
            const fileInput = document.getElementById("file-input");
            
            uploadArea.addEventListener("click", () => fileInput.click());
            fileInput.addEventListener("change", handleFileSelect);
        }
        
        async function testAPI() {
            try {
                showStatus("üß™ Testing API...", "info");
                
                const response = await fetch(API_BASE);
                const data = await response.json();
                
                if (data.success) {
                    showStatus("‚úÖ API Test SUCCESS: " + data.message, "success");
                } else {
                    showStatus("‚ùå API Test FAILED: " + data.message, "error");
                }
            } catch (error) {
                showStatus("‚ùå API Test ERROR: " + error.message, "error");
            }
        }
        
        async function loadContent() {
            showLoading(true);
            try {
                const response = await fetch(API_BASE + "/content");
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    currentContent = data.data || [];
                    displayContent(currentContent);
                    showStatus(`‚úÖ Loaded ${currentContent.length} content items`, "success");
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                showStatus("‚ùå Error loading content: " + error.message, "error");
                displaySampleContent();
            }
            showLoading(false);
        }
        
        function displayContent(content) {
            const grid = document.getElementById("content-grid");
            
            if (!content || content.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 60px; color: #6c757d;">
                        <h3>üì≠ No content found</h3>
                        <p>Upload some content to get started!</p>
                        <button class="btn btn-success" onclick="showUploadArea()" style="margin-top: 20px;">
                            üì§ Upload Content
                        </button>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = content.map(item => createContentCard(item)).join("");
        }
        
        function createContentCard(item) {
            return `
                <div class="content-card">
                    <div class="content-preview">
                        ${getPreviewHTML(item)}
                    </div>
                    <div class="content-info">
                        <h3>${item.title}</h3>
                        <p><strong>Type:</strong> ${item.type}</p>
                        <p><strong>Duration:</strong> ${item.duration || 10}s</p>
                        <div style="margin-top: 15px;">
                            <button class="btn" onclick="editContent(${item.id})">‚úèÔ∏è Edit</button>
                            <button class="btn btn-danger" onclick="deleteContent(${item.id})">üóëÔ∏è Delete</button>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function getPreviewHTML(item) {
            switch (item.type) {
                case "image":
                    return `<img src="${item.thumbnail_path || item.file_url}" alt="${item.title}">`;
                case "video":
                    return `<div style="color: #667eea; text-align: center;">
                        <div style="font-size: 3rem;">üé•</div>
                        <div>Video</div>
                    </div>`;
                default:
                    return `<div style="color: #667eea; text-align: center;">
                        <div style="font-size: 3rem;">üìÑ</div>
                        <div>${item.type.toUpperCase()}</div>
                    </div>`;
            }
        }
        
        function showUploadArea() {
            const uploadArea = document.getElementById("upload-area");
            uploadArea.style.display = uploadArea.style.display === "none" ? "block" : "none";
        }
        
        function handleFileSelect(event) {
            const files = event.target.files;
            if (files.length > 0) {
                uploadFiles(files);
            }
        }
        
        async function uploadFiles(files) {
            showLoading(true);
            let successCount = 0;
            
            for (let file of files) {
                try {
                    const formData = new FormData();
                    formData.append("file", file);
                    formData.append("title", file.name.split(".")[0]);
                    
                    const response = await fetch(UPLOAD_URL, {
                        method: "POST",
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        successCount++;
                    }
                } catch (error) {
                    console.error("Upload error:", error);
                }
            }
            
            showLoading(false);
            
            if (successCount > 0) {
                showStatus(`‚úÖ Successfully uploaded ${successCount} file(s)`, "success");
                loadContent();
            } else {
                showStatus("‚ùå Failed to upload files", "error");
            }
            
            document.getElementById("file-input").value = "";
            document.getElementById("upload-area").style.display = "none";
        }
        
        function editContent(id) {
            const content = currentContent.find(item => item.id == id);
            if (!content) return;
            
            const newTitle = prompt("Enter new title:", content.title);
            if (newTitle && newTitle !== content.title) {
                updateContent(id, { title: newTitle });
            }
        }
        
        async function updateContent(id, data) {
            try {
                const response = await fetch(`${API_BASE}/content/${id}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus("‚úÖ Content updated successfully", "success");
                    loadContent();
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                showStatus("‚ùå Error updating content: " + error.message, "error");
            }
        }
        
        async function deleteContent(id) {
            if (!confirm("Are you sure you want to delete this content?")) return;
            
            try {
                const response = await fetch(`${API_BASE}/content/${id}`, {
                    method: "DELETE"
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus("‚úÖ Content deleted successfully", "success");
                    loadContent();
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                showStatus("‚ùå Error deleting content: " + error.message, "error");
            }
        }
        
        function showLoading(show) {
            document.getElementById("loading").style.display = show ? "block" : "none";
        }
        
        function showStatus(message, type) {
            const container = document.getElementById("status-container");
            const statusDiv = document.createElement("div");
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            
            container.appendChild(statusDiv);
            
            setTimeout(() => {
                statusDiv.remove();
            }, 5000);
        }
        
        function displaySampleContent() {
            const sampleContent = [
                {
                    id: 1,
                    title: "Welcome Message",
                    type: "image",
                    file_url: "https://picsum.photos/800/600?text=Welcome",
                    thumbnail_path: "https://picsum.photos/300/200?text=Welcome",
                    duration: 10,
                    status: "active"
                },
                {
                    id: 2,
                    title: "Sample Video",
                    type: "video", 
                    file_url: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4",
                    duration: 30,
                    status: "active"
                }
            ];
            
            currentContent = sampleContent;
            displayContent(sampleContent);
            showStatus("‚ö†Ô∏è Showing sample content (API connection failed)", "error");
        }
    </script>
</body>
</html>
